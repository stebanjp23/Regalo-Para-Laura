<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>üîê Regalo para Laura</h1>
    <p>Introduce la contrase√±a para continuar:</p>

    <input type="password" id="codigo" placeholder="C√≥digo secreto...">
    <button onclick="verificarCodigo()">Entrar</button>

    <div class="error" id="mensajeError"></div>
    <img id="imagenError" src="/Regalo-Para-Laura/IMG/incorrecta.PNG" alt="Error" style="display: none; width: 100px; margin-top: 20px;">

    <script>
    function verificarCodigo() {
        const codigoCorrecto = "20060719";
        const input = document.getElementById("codigo").value;
        const mensaje = document.getElementById("mensajeError");
        const imagenError = document.getElementById("imagenError");

        // Limpiar intentos previos
        mensaje.textContent = "";
        imagenError.style.display = "none";

        if (input === codigoCorrecto) {
            // Redirecciona a la web del regalo
            window.location.href = "https://stebanjp23.github.io/Regalo-Para-Laura/inicio";
        } else {
            mensaje.textContent = "‚ùå C√≥digo incorrecto";
            imagenError.style.display = "block";
        }
    }
</script>

</body>

</html>

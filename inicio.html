<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo :) </title>

    <style>
        #emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background-color: #ff9595;
        }

        .emoji {
            position: absolute;
            font-size: 2.5rem;
            user-select: none;
            pointer-events: none;
        }
    </style>

</head>

<body>
    <div id="emoji-container">
        <div>
            <h1>Feliz CumpleaÃ±os Laura!</h1>
        </div>
    </div>
    <script>
        const emojis = ['ðŸ’–', 'ðŸŽ‰', 'ðŸ¥³', 'ðŸŒˆ', 'âœ¨'];
        const emojiContainer = document.getElementById('emoji-container');
        const total = 40;

        const bouncingEmojis = [];

        for (let i = 0; i < total; i++) {
            const span = document.createElement('span');
            span.classList.add('emoji');
            span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emojiContainer.appendChild(span);

            bouncingEmojis.push({
                el: span,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2,
            });
        }

        function animate() {
            for (const obj of bouncingEmojis) {
                obj.x += obj.dx * 2;
                obj.y += obj.dy * 2;

                // Rebote horizontal
                if (obj.x <= 0 || obj.x >= window.innerWidth - 30) obj.dx *= -1;
                // Rebote vertical
                if (obj.y <= 0 || obj.y >= window.innerHeight - 30) obj.dy *= -1;

                obj.el.style.left = obj.x + 'px';
                obj.el.style.top = obj.y + 'px';
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>

</html>
